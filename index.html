<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="openUrlButton">Open URL</button>

    <script>
        // Get the button element
        const button = document.getElementById('openUrlButton');

        // Add a click event listener to the button
        button.addEventListener('click', function() {
            // Open the specified URL in a new tab
            window.open('chrome://inducebrowsercrashforrealz/', '_blank');
        });
    </script>
</body>
</html>
